<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            </head>
    <body>
        <div class="container-fluid">
            <div class="row"><br><br>
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h2>Register</h2>
					<h5 class="text-center"> 4/5 </h5>
					<h5 class="text-center">TELL US MORE ABOUT YOURSELF</h5>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-3">
                                   <label for="usr">First Name:</label>
                                   <input type="text" class="form-control" id="firstname" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="usr">Last Name:</label>
                                    <input type="text" class="form-control" id="lastname" required>
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                            <br>
                            
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="usr">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="pwd">Gender</label>
                                    <select class="form-control" id="gender" required>
                                        <option selected disabled></option>
                                        <option value="gender1">Male</option>
                                        <option value="gender2">Female</option>
                                        <option value="gender3">Others</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="usr">Ethnicity</label>
                                    <select class="form-control" id="Ethnicity" required>
                                        <option selected disabled></option>
                                        <option value="ethnic1"></option>
                                        <option value="ethnic2"></option>
                                        <option value="ethnic3"></option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            
                            <div style="margin-left: 0px;" class="row">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="usr">Address:</label>
                                        <input type="text" class="form-control" id="address1" placeholder="Address line 1"><br>
                                        <input type="text" class="form-control" id="address2" placeholder="Address line 2"><br>
                                    </div>
                                    <div class="col-md-9"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <input type="text" class="form-control" placeholder="City">
                                    </div>
                                    <div class="col-md-2">
                                        <input type="text" class="form-control" placeholder="State">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" pattern ="[0-9]{5}" class="form-control" placeholder="Zip-code">
                                    </div>
                                </div>
                            </div><br>
                            
                            <div class="row">
                                <div class="col-md-5">
                                <h5>
                                    Can we mail you more information?
                                    <span class="pull-right">
                                        <label class="radio-inline" for="yesMAIL">
                                            <input type="radio" name="mail" id="yesMAIL" value="yes">Yes
                                        </label>
                                        <label class="radio-inline" for="noMAIL">
                                            <input type="radio" name="mail" id="noMAIL" value="no">No
                                        </label>
                                    </span>
                                </h5>
                                </div>
                                <div class="col-md-5"></div>
                            </div><br>
                             
                            <div class="row">
                                <div class="col-md-3">
                                   <label for="usr">Cell Phone</label>
                                   <input type="text" class="form-control" id="cell" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="pwd">Carrier</label>
                                    <input type="text" class="form-control" id="carrier" required>
                                </div>
                                <div class="col-md-6"></div>
                            </div><br>
                            
                            <div class="row">
                                <div class="col-md-5">
                                <h5>
                                    Can we text you more information?
                                    <span class="pull-right">
                                        <label class="radio-inline" for="yesMAIL">
                                            <input type="radio" name="mail" id="yestext" value="yes">Yes
                                        </label>
                                        <label class="radio-inline" for="noMAIL">
                                            <input type="radio" name="mail" id="notext" value="no">No
                                        </label>
                                    </span>
                                </h5>
                                </div>
                                <div class="col-md-5">
                                    <h5>
                                    Can we leave you a voicemail?
                                    <span class="pull-right">
                                        <label class="radio-inline" for="yesMAIL">
                                            <input type="radio" name="mail" id="yesvoice" value="yes">Yes
                                        </label>
                                        <label class="radio-inline" for="noMAIL">
                                            <input type="radio" name="mail" id="novoice" value="no">No
                                        </label>
                                    </span>
                                    </h5>
                                </div>
                                <div class="col-md-4"></div>
                            </div><br>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5>
                                    Is this your preferred method of contact?
                                    <span class="pull-right">
                                        <label class="radio-inline" for="yesMAIL">
                                            <input type="radio" name="mail" id="yescontact" value="yes">Yes
                                        </label>
                                        <label class="radio-inline" for="noMAIL">
                                            <input type="radio" name="mail" id="nocontact" value="no">No
                                        </label>
                                    </span>
                                    </h5>
                            </div>
                            <div class="col-md-6"></div>
                    </div><br>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <label for="usr">Email Address</label>
                                <input type="text" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-9"></div>
                        </div><br>
                            
                           <div class="row">
                                <div class="col-md-5">
                                <h5>
                                    Can we email you more information?
                                    <span class="pull-right">
                                        <label class="radio-inline" for="yesMAIL">
                                            <input type="radio" name="mail" id="mail1" value="yes">Yes
                                        </label>
                                        <label class="radio-inline" for="noMAIL">
                                            <input type="radio" name="mail" id="mail2" value="no">No
                                        </label>
                                    </span>
                                </h5>
                                </div>
                                <div class="col-md-6">
                                    <h5>
                                    Is this your preferred method of contact?
                                    <span class="pull-right">
                                        <label class="radio-inline" for="yesMAIL">
                                            <input type="radio" name="mail" id="prefer1" value="yes">Yes
                                        </label>
                                        <label class="radio-inline" for="noMAIL">
                                            <input type="radio" name="mail" id="prefer2" value="no">No
                                        </label>
                                    </span>
                                    </h5>
                                </div>
                                <div class="col-md-1"></div>
                            </div><br>
                           <div class="row">
                            <div class="col-md-2"></div>
							<div class="col-md-3"><button class="btn btn-primary target" type="submit">BACK</button></div>
                            <div class="col-md-3"><button class="btn btn-primary target" type="submit">NEXT</button></div><br><br><br>
                    </div>
                </div>
            </div>
                <div class="col-md-1"></div>
        </div>
        </div>
    </body>
</html>
